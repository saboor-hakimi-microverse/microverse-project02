<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fork Me! FCC: Test Suite Template</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">
            <img
                src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80"
                alt=""
                height="100px"
                width="100px"
                id="header-img"
            />
            <nav id="nav-bar">
                <ul>
                    <li class="nav-link">
                        <a href="#">Item one</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Item two</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Item three</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/hvL1339luv0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </div>

        <form
            action="https://www.freecodecamp.com/email-submit"
            method="post"
            id="form"
        >
            <div class="form-section">
                <input
                    type="email"
                    id="email"
                    placeholder="Please enter email"
                />
                <input type="submit" id="submit" value="Submit" />
            </div>
        </form>

        <!--

    Hello World!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
        <script src="js/index.js"></script>
    </body>
</html>
