<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fork Me! FCC: Test Suite Template</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fproduct&psig=AOvVaw0MthcAa_2o7kCh2mgjyhmL&ust=1684929688722000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCOjZlK-yi_8CFQAAAAAdAAAAABAE" alt="" id="header-img">
            <nav id="nav-bar">
                <ol>
                    <li class="nav-link">
                        <a href="#">Item one</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Item two</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Item three</a>
                    </li>
                </ol>
            </nav>
        </header>
        <p>Hello World, we are software developers!</p>
        <div>
            <iframe src="" frameborder="0" id="video"></iframe>
        </div>
        <div>
            <form action="https://www.freecodecamp.com/email-submit" method="post">
                <div class="form-section">
                    <input type="email" id="email" placeholder="Please enter email">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
